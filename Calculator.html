<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            *{
                margin:0;
                padding: 0;  
            }
            .Background{
                  background-image: linear-gradient(45deg,black,crimson);
                  height:100vh ;
                  color: white;
                  font-family: Arial, Helvetica, sans-serif;
                  text-align: center;
            }
            .Calculator{
                  position: absolute;
                  background-color: rgba(0,0,0,0.8);
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%,-50%);
                  border-radius: 15px;
                  padding:15px;
            }
            .Button{
                  width:  50px;
                  height: 50px;
                  font-size: 25px;
                  cursor: pointer;
                  background-color: rgb(31,31,31);
                  border: none;
                  color: white;
                  margin:3px;
            }
            .Button:hover{
                  background-color: black;
            }
            #Result{
                  width:207px;
                  height: 30px;
                  background-color: white;
                  margin: 5px;
                  font-size: 25px;
                  color: black;
                  text-align: right;
                  padding: 5px;
            }
      </style>
</head>
<body>
      <div class="Background">
            <h1>Paulo Ricardo</h1>
            <div class="Calculator">
                  <h1>Calculator</h1>
                  <p id="Result"></p>
                  <table>
                        <tr>
                              <td><button class="Button" onclick="clean()">C</button></td>
                              <td><button class="Button" onclick="back()"><</button></td>
                              <td><button class="Button" onclick="insert('/')">/</button></td>
                              <td><button class="Button" onclick="insert('x')">x</button></td>
                        </tr>
                        <tr>
                              <td><button class="Button" onclick="insert('7')">7</button></td>
                              <td><button class="Button" onclick="insert('8')">8</button></td>
                              <td><button class="Button" onclick="insert('9')">9</button></td>
                              <td><button class="Button" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                              <td><button class="Button" onclick="insert('4')">4</button></td>
                              <td><button class="Button" onclick="insert('5')">5</button></td>
                              <td><button class="Button" onclick="insert('6')">6</button></td>
                              <td><button class="Button" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                              <td><button class="Button" onclick="insert('1')">1</button></td>
                              <td><button class="Button" onclick="insert('2')">2</button></td>
                              <td><button class="Button" onclick="insert('3')">3</button></td>
                              <td rowspan="2"><button class="Button" style="height: 105px;" onclick="toCalculate()">=</button></td>
                        </tr>
                        <tr>
                              <td colspan="2"><button class="Button" style="width: 105px;" onclick="insert('0')">0</button></td>
                              <td><button class="Button">.</button></td>
                        </tr>
                  </table>
            </div>
      </div>
      <script>
            function insert(num){
                  var number = document.getElementById('Result').innerHTML;
                  document.getElementById('Result').innerHTML = number + num;
            }
            function clean(){
                  document.getElementById('Result').innerHTML = "";
            }
            function back(){
                  var result = document.getElementById('Result').innerHTML;
                  document.getElementById('Result').innerHTML = result.substring(0, result.length -1);
            }
            function toCalculate(){
                  var result = document.getElementById('Result').innerHTML;
                  if(result){
                        document.getElementById('Result').innerHTML = eval(result);
                  }
                  else{
                        document.getElementById('Result').innerHTML = "Nothing..."
                  }
            }
      </script>
</body>
</html>
